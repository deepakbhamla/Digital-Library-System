<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOOKS | DLS</title>
    <link rel="stylesheet"  href="{%static '/css/DLS.css'%}">
  </head>
  <body>
    <div class="header">
      <h1>Library Digital System</h1>
      <a id='logout' href="/DLS/logout">logout</a>
      </div>
      <div class="nav">
      <!--  <a href="/DLS/edit-books">Edit</a> -->
        <a class='btn' href="/DLS/new-books">Add</a>
        <a class='btn' href="/DLS/search-books">Search</a>
        </div>
  <div class="main">
    <h2> All Book Records</h2>
    <table>
      <thead>
        <th>Title</th>
        <th>Auther</th>
        <th>Publisher</th>
          <th>Price</th>
          <th>Copy</th>
      </thead>
      {%for book in books %}
      <tr>
        <td>{{book.title}}</td>
        <td>{{book.auther}}</td>
        <td>{{book.publisher}}</td>
        <td>{{book.price}}</td>
        <td>{{book.copy}}</td>
        <td><a class='edit'  href="DLS/edit-books?bookid={{book.id}}">Edit</a></td>
        <td><a class='delete'  href="DLS/delete-books?bookid={{book.id}}">Delete</a></td>
      </tr>
      {%endfor%}
    </table>
  </div>
  </body>
</html>
